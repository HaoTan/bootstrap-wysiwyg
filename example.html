<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Twitter Bootstrap WYSIWYG Example</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css">
		<script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
		<script type="text/javascript" src="./js/bootstrap-wysiwyg.js"></script>
		<style type="text/css">
			.container {margin-top: 20px;}
			textarea {height: 450px;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid">
				<div class="well">
					<div id="wysiwygEditor">
						<form class="form-horizontal" action="" method="post">
							<div>
								<textarea class="input-xlarge" name="editor" id="editor" style="width: 100%; outline: none;"></textarea>
							</div>
							<div style="margin-top: 20px;">
								<input type="submit" class="btn btn-primary" value="Save" />
								<input type="button" class="btn" value="Reset" />
							</div>
						</form>
					</div>
				</div>
				<div class="modal hide fade" id="editor_preview">
					<div class="modal-header">
						<a class="close" data-dismiss="modal">Ã—</a>
						<h3>Editor</h3>
					</div>
					<div class="modal-body">
						<p>Editor</p>
					</div>
					<div class="modal-footer">
						<a href="#" class="btn" data-dismiss="modal">Close</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
